<html>
    <head>
        <meta name="description" content="A tic tac toe game for students learning JS">
        <meta name="author" content="Roland James Askew">
        <meta name="copyright" content="Roland James Askew, March 2022">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="tictactoe.css">
        <script defer src="tictactoe.js"></script>
    </head>
    <body>
        <h1>
            TIC TAC TOE
        </h1>
        <section class="game">
            <table class="board">
                <tr>
                    <td class="space" id="space-0-0" onclick="spaceClick(0, 0)">
                        X
                    </td>
                    <td class="space" id="space-1-0" onclick="spaceClick(0, 1)">
                        X
                    </td>
                    <td class="space" id="space-2-0" onclick="spaceClick(0, 2)">
                        X
                    </td>
                </tr>
                <tr>
                    <td class="space" id="space-0-1" onclick="spaceClick(1, 0)">
                        X
                    </td>
                    <td class="space" id="space-1-1" onclick="spaceClick(1, 1)">
                        X
                    </td>
                    <td class="space" id="space-2-1" onclick="spaceClick(1, 2)">
                        X
                    </td>
                </tr>
                <tr>
                    <td class="space" id="space-0-2" onclick="spaceClick(2, 0)">
                        X
                    </td>
                    <td class="space" id="space-1-2" onclick="spaceClick(2, 1)">
                        X
                    </td>
                    <td class="space" id="space-2-2" onclick="spaceClick(2, 2)">
                        X
                    </td>
                </tr>
            </table>
        </section>
        <section class="controls">
            <button class="new-game" onclick="newGame()">New Game</button>
        </section>
        <section class="result" id="result">

        </section>
    </body>
</html>
